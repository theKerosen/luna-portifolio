  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #05080a;
      overflow: hidden;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(0deg,
          rgba(20, 0, 20, 0.1),
          rgba(20, 0, 20, 0.1) 1px,
          transparent 1px,
          transparent 3px);
      pointer-events: none;
      z-index: -1;
    }

    /* For the blinking cursor effect */
    .blinking-cursor {
      font-weight: 500;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {

      from,
      to {
        color: transparent;
      }

      50% {
        color: #f472b6;
        /* Cor do cursor - text-pink-400 */
      }
    }

    .window-tile {
      animation: window-open 0.4s ease-out forwards;
    }

    @keyframes window-open {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    header {
      animation: slide-down 0.5s 0.2s ease-out forwards;
      transform: translateY(-100%);
    }

    @keyframes slide-down {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(0);
      }
    }

    .drag-over {
      box-shadow: 0 0 0 2px #f472b6;
    }

    .taskbar-btn {
      transition: transform 0.2s ease-in-out, background-color 0.2s;
    }

    .taskbar-btn:hover {
      transform: translateY(-2px);
    }

    /* Custom Scrollbars - Cyberpunk Style */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ec4899 0%, #8b5cf6 100%);
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #f472b6 0%, #a78bfa 100%);
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    /* Firefox scrollbar */
    * {
      scrollbar-width: thin;
      scrollbar-color: #ec4899 rgba(0, 0, 0, 0.3);
    }
  </style>
